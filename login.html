<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-secondary">

    <div class="container">
        <!-- debut section formulaire -->
        <div class="mt-4 bg-light mx-auto p-4" style="width: 500px;">

            <form action="">
                <div class="my-3">
                    <label class="form-label" for="">Nom utilisateur:</label>
                    <input class="form-control" type="text" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Mot de passe:</label>
                    <input class="form-control" type="password" placeholder="Entrez votre mot de passe">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Se Connecter</button>
                </div>
                <div class="mb-3 text-center">
                    <p> <a href="">Mot de passe oublier ?</a></p>
                    <p>Avez Vous Un compte? <a href="">S'inscrire</a></p>

            </form>
        </div>
        <!-- fin section formulaire -->
    </div>

</body>
