<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLSHOP CONNEXION </title>
    <!-- liaison bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-secondary">

    <div class="container">
        <!-- debut section formulaire -->
        <div class="mt-4 bg-light mx-auto p-4" style="width: 500px;">
            <h2 class="text-center">Veuillez vous inscrire</h2>
            <form action="">
                <div class="my-3">
                    <label class="form-label" for="">Nom :</label>
                    <input class="form-control" type="text" placeholder="Entrez votre nom">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Prenom :</label>
                    <input class="form-control" type="text" placeholder="Entrez votre Prenom">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Date:</label>
                    <input class="form-control" type="date" placeholder="Entrez votre date de naissance">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Email:</label>
                    <input class="form-control" type="email" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="my-3">
                    <label class="form-label" for="">Username:</label>
                    <input class="form-control" type="text" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Mot de passe:</label>
                    <input class="form-control" type="password" placeholder="Entrez votre mot de passe">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Confirmer le Mot de passe:</label>
                    <input class="form-control" type="password" placeholder="Entrez votre mot de passe">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-primary">S'inscire</button>
                </div>
                <div class="mb-3 text-center">
                    <p>Avez Vous Un compte? <a href="">Se connecter</a></p>
                </div>
            </form>
        </div>
        <!-- fin section formulaire -->
    </div>

</body>

</html>
